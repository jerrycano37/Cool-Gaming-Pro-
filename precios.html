<!DOCTYPE html>


<html>
     <head>
     <title>Cool Gaming Pro</title>
     <meta charset="utf-8">
     <link rel="stylesheet" href="css/gaming.css">
     <link href="https://fonts.googleapis.com/css?family=Montserrat|Allerta" rel="stylesheet">
   </head>
   
    <body>
       
       <section id="potadas" class="portada"> <!--portada-->
       
       <header id="header" class="header contenedor">
         <!--logotipo-->
         <figure class="logotipo">
             <img src="images/logo_2.png" alt="Logo Cool Gaming Pro" width="180" height="90">
             
         </figure>
         
          <!--menu-->
          <nav class="menu">
              <ul>
                  <li> 
                  <a href="index.html">Inicio</a>
                  </li>
                  
                  <li>
                      <a href="precios.html">Precios</a>
                  </li>
                  
                  <li>
                  <a href="index.html#juegos">Juegos</a>    
                  </li>
              </ul>
          </nav>
          
       </header>
       
       </section>
      
       <section class="tabla">
          <div class="contenedor">
             
               <table>
               <thead>
                 <tr>
                    <th>Genero</th>
                    <th>Precio</th>
                    <th>Descripcion</th>
                 </tr>  
               </thead>
               
               <tbody>
                  <tr>
                      <td>Paladins</td>
                      <td>Gratis/Paga</td>
                      <td>Para Gamers Pro</td>
                  </tr>
                   <tr>
                      <td>Fortine</td>
                      <td>Gratis/Paga</td>
                      <td>Para Gamers Pro</td>
                  </tr>
                   <tr>
                      <td>Pack Paladins & Fortine</td>
                      <td>Gratis/Paga</td>
                      <td>Para Gamers Pro</td>
                  </tr>
                   
               </tbody>
           </table>
              
          </div>
          
         
       </section>
           
        <footer class="footer">
         
         <div class="contenedor">
          
           <div class="contacto">
            
             <img src="images/Logo.png" alt="logo tipo 2" width="100" height="100">
             
              <a class="" href="tel:+50585988467"><strong>Telefono</strong><span>+50585988467</span></a>
              
              <a class="telf" href="mailto:jerrycano37@gmail.com"><strong>E-Mail</strong><span>jerrycano37@gmail.com</span></a>
               
           </div>
           
           <from class="formulario">
              <!--formulario-->
              
              <div class="col1">
              
              <label class="n" for="nombre">Nombre</label>
              <input type="text" required id="nombre" placeholder="Escribe Tu Nombre" name="nombre">
              
              <label class="e" for="correo">E-Mail</label>
              <input type="email" required id="correo" name="mujer" placeholder="Escriba Su correo">
 
              <div class="sexo"> 
              
              <label for="hombre">
                  <input checked type="radio" value="hombre" id="hombre" name="sexo">Hombre</label>
             
              <label for="mujer">
                  <input checked type="radio" value="mujer" id="mujer" name="sexo">Mujer</label>
              
              </div>
              
              <div class="intereses">
                 <label for="cotizacion">
                  <input checked type="checkbox" value="cotizacion" id="cotizacion" name="interes">Cotizacion
                  
                  <label for="reclamos">
                  <input type="checkbox" value="reclamos" id="reclamos" name="interes">Intereses
                  
                  <label for="comentarios">
                  <input type="checkbox" value="comentarios" id="comentarios" name="interes">Comentarios
                  
                  <label for="otros">
                  <input type="checkbox" value="otros" id="otros" name="interes">Otros
                  
                 </div>
                  
              </div>
              
                 <div class="col2">
                     <label for="comentar">Comentarios</label>
                     <textarea name="comentar" id="comentar" cols="30" rows="7"></textarea>
                     
                     <input class="boton" type="submit" value="Enviar"/>
                 </div>
              
            </from>
           
           </div>
       </footer>
        
    </body>
</html>
